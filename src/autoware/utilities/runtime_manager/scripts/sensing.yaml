name : Drivers
desc : Drivers desc sample
subs :
  - name : CAN
    desc : CAN desc sample
    subs :
      - name : can_converter
        desc : can_converter desc sample
        probe:
        run  : rosrun kvaser can_converter
      - name : can_draw
        desc : can_draw desc sample
        probe:
        run  : rosrun kvaser can_draw
      - name : can_listener
        desc : can_listener desc sample
        probe:
        run  : rosrun kvaser can_listener
        param: can_listener

  - name : Cameras
    desc : Cameras desc sample
    subs :
      - name : PointGrey Grasshoper 3 (USB1)
        desc : PointGrey Grasshoper 3 (USB1) desc sample
        probe: 'lsusb -d 1e10: > /dev/null'
        run  : roslaunch autoware_pointgrey_drivers grasshopper3.launch
        param: grasshopper3_params

      - name : PointGrey Generic
        desc : PointGrey Generic desc sample
        probe:
        run  : roslaunch pointgrey_camera_driver camera.launch

      - name : FLIR ADK
        desc : Driver for Boson FLIR Thermal camera
        probe:
        run  : roslaunch autoware_pointgrey_drivers flir_adk.launch
        param: fliradk_params

      - name : PointGrey LadyBug 5
        desc : PointGrey LadyBug 5 desc sample
        probe:
        run  : roslaunch autoware_pointgrey_drivers ladybug.launch
        param: ladybug_params
      
      - name : PointGrey Spinnaker
        desc : PointGrey Spinnaker desc sample
        probe:
        run  : roslaunch autoware_pointgrey_drivers spinnaker.launch
        param: spinnaker_params

      - name : USB Generic
        desc : USB Generic desc sample
        probe: 'lsusb -v | grep wTerminalType | grep "Camera Sensor" > /dev/null'
        run  : roslaunch runtime_manager uvc_camera.launch

      - name : IEEE1394
        desc : IEEE1394 desc sample
        probe:
        run  :

      - name : Baumer VLG-22
        desc : Baumer VLG-22 desc sample
        probe:
        run  : roslaunch vlg22c_cam baumer.launch

      - name : IDS UI-3060CP
        desc : IDS UI-3060CP (Requires official ueye package)
        probe:
        run  : roslaunch ueye nodelets.launch

      - name : Sekonix 3322/3323 GMSLCamera
        desc : gmsl camera. runs only on PX2
        probe:
        run  : roslaunch autoware_driveworks_interface gmsl_interface

      - name : AVT Vimba Mako
        desc : Allied Vision Technologies Mako Camera. Requires the installation of avt_vimba_camera package and Vimba SDK.
        run  : do_shell_exec "$(rospack find runtime_manager)/scripts/avt_vimba.sh"
        param: avt_params
        gui  :
          dialog_height : 350
          flags: [ SIGTERM, kill_children ]

  - name : GNSS
    desc : GNSS desc sample
    subs :
      - name : Javad Delta 3 (TTY1)
        desc : Javad Delta 3 (TTY1) desc sample
        probe: 'lsusb -d 0584: > /dev/null' # probed if serial converter is connected
        run  : roslaunch javad_navsat_driver javad_navsat.launch
        param: serial
        gui  :
          flags : [ kill_children ]
      - name : Garmin GPS 18x LVC
        desc : Garmin GPS 18x LVC desc sample
        probe:
        run  : rosrun garmin garmin_gps_18x_lvc
      - name : Serial GNSS
        desc : Serial GNSS desc sample
        probe:
        run  : roslaunch nmea_navsat nmea_navsat.launch
        param: serial

  - name : IMU
    desc : IMU desc sample
    subs :
      - name : Memsic VG440
        desc : Memsic VG440 desc sample
        probe:
        run  : do_shell_exec "$(rospack find runtime_manager)/scripts/vg440.sh"
        param: vg440
        gui  :
          flags: [ kill_children ]
      - name : Xsens MTi-300
        desc : Xsens MTi-300 desc sample
        probe:
        run  : do_shell_exec "$(rospack find runtime_manager)/scripts/mti300.sh"
        param: mti300
        gui  :
          flags: [ kill_children ]
          baud : { flags: [ nl ] }
          mode : { flags: [ nl ] }
          frequency: { flags: [ nl ] }
      - name : MicroStrain 3DM-GX5-15
        desc : MicroStrain 3DM-GX5-15 desc sample
        probe:
        run  : do_shell_exec "$(rospack find runtime_manager)/scripts/3dm_gx5_15.sh"
        param: 3dm_gx5_15
        gui  :
          flags: [ kill_children ]
          baud : { flags: [ nl ] }
      - name : Analog Devices ADIS16470
        desc : Analog Devices ADIS16470
        probe:
        run  : do_shell_exec "$(rospack find runtime_manager)/scripts/adis16470.sh"
        param: adis16470
        gui  :
          flags: [ kill_children ]
          baud : { flags: [ nl ] }

  - name : LIDARs
    desc : LIDARs desc sample
    subs :
      - name : Velodyne HDL-64E-S2
        desc : Launches the driver for the selected Velodyne sensor and publishes the pointcloud in points_raw. To select a custom calibration file press the [config] button.
        probe: 'ifconfig eth0 | grep "192.168.1.105" > /dev/null'
        run  : roslaunch runtime_manager velodyne_hdl64e_s2.launch
        param: calibration_path
        gui  :
          flags : [ SIGTERM, kill_children ]
          calibration :
            prop  : 0
            flags : [ center_v ]
      - name : Velodyne HDL-64E-S3
        desc : Launches the driver for the selected Velodyne sensor and publishes the pointcloud in points_raw. To select a custom calibration file press the [config] button.
        probe: 'ifconfig eth0 | grep "192.168.1.105" > /dev/null'
        run  : roslaunch runtime_manager velodyne_hdl64e_s3.launch
        param: calibration_path
        gui  :
          flags : [ SIGTERM, kill_children ]
          calibration :
            prop  : 0
            flags : [ center_v ]
      - name : Velodyne HDL-32E
        desc : Launches the driver for the selected Velodyne sensor and publishes the pointcloud in points_raw. To select a custom calibration file press the [config] button.
        probe: 'ping -c 1 -W 1 192.168.1.201 > /dev/null'
        run  : roslaunch runtime_manager velodyne_hdl32e.launch
        param: calibration_path
        gui  :
          flags : [ SIGTERM, kill_children ]
          calibration :
            prop  : 0
            flags : [ center_v ]
      - name : Velodyne VLP-32C
        desc : Launches the driver for the selected Velodyne sensor and publishes the pointcloud in points_raw. To select a custom calibration file press the [config] button.
        probe: 'ping -c 1 -W 1 192.168.1.201 > /dev/null'
        run  : roslaunch runtime_manager velodyne_vlp32c.launch
        param: calibration_path
        gui  :
          flags : [ SIGTERM, kill_children ]
          calibration :
            prop  : 0
            flags : [ center_v ]
      - name : Velodyne VLP-16
        desc : Launches the driver for the selected Velodyne sensor and publishes the pointcloud in points_raw. To select a custom calibration file press the [config] button.
        probe:
        run  : roslaunch runtime_manager velodyne_vlp16.launch
        param: calibration_path
        gui  :
          flags : [ SIGTERM, kill_children ]
          calibration :
            prop  : 0
            flags : [ center_v ]
      - name : Velodyne VLP-16 Hi-Res
        desc : Launches the driver for the selected Velodyne sensor and publishes the pointcloud in points_raw. To select a custom calibration file press the [config] button.
        probe:
        run  : roslaunch runtime_manager velodyne_vlp16_hires.launch
        param: calibration_path
        gui  :
          flags : [ SIGTERM, kill_children ]
          calibration :
            prop  : 0
            flags : [ center_v ]
      - name : Hokuyo 2D URG
        desc : urg_node supports SCIP 2.2 or earlier compliant laser range-finders.
        run  : roslaunch hokuyo top_urg.launch
        param: hokuyo_urg
        gui :
          frame_id :
            flags : [nl ]

      - name : Hokuyo 3D-URG
        desc : Hokuyo 3D-URG desc sample
        probe:
        run  : roslaunch hokuyo hokuyo_3d.launch
        param: hokuyo_3d

      - name : Sick LMS511
        desc : Initializes the Sick LMS511 driver
        probe:
        run  : roslaunch sick_driver lms511.launch
        param: sick_lms511

      - name : Sick LD-MRS (IBEO Lux)
        desc : Initializes the Sick LD-MRS driver (identical to IBEO Lux)
        probe:
        run  : roslaunch sick_ldmrs_driver sick_ldmrs.launch
        param: sick_ldmrs

      - name : Robosense RS32
        desc : Launches the driver for the selected RoboSense LiDAR sensor and publishes the pointcloud in rslidar_points.
        run  : roslaunch rslidar_pointcloud rs_cloud_nodelet_32.launch

      - name : Robosense RS16
        desc : Launches the driver for the selected RoboSense LiDAR sensor and publishes the pointcloud in rslidar_points.
        run  : roslaunch rslidar_pointcloud rs_cloud_nodelet_16.launch

      - name : Ouster OS1
        desc : Launches the driver for the Ouster OS1 LiDAR and publishes the pointcloud as points_raw.
        run  : roslaunch ouster_ros os1.launch
        param: ouster_ros
        gui  :
          dialog_height : 400
          flags : [ SIGTERM, kill_children ]
          lidar_address : 
             user_category : 'Address'
             flags: [ expand ]
          pc_address  : 
             flags: [ expand, nl ]
          lidar_frame_name  : 
             user_category : 'PointCloud'
             flags: [ expand ]
          lidar_topic_name  : 
             flags: [ expand, nl ]
          imu_frame_name  : 
             user_category : 'IMU'
             flags: [ expand ]
          imu_topic_name  : 
             flags: [ expand, nl ]
          operation_mode :
             user_category : 'Advanced'
          pulse_mode : { prop: 0 }
          window_rejection : { flags: [ nl ] }
          mode_xyzir : 
             prop  : 0
             user_category : 'Misc.'
          replay : { prop  : 0 }
          
  - name : Other Sensors
    desc : Other Sensors desc sample
    subs :
      - {}

cmds:
  subs :
  - name : Points Downsampler
    desc : Points Downsampler desc sample
    subs :
    - name : voxel_grid_filter
      desc : voxel_grid_filter desc sample
      cmd  : roslaunch points_downsampler points_downsample.launch node_name:=voxel_grid_filter
      param: voxel_grid_filter
      gui  :
        sync :
          func : self.button_synchronization.GetValue()
    - name : ring_filter
      desc : ring_filter desc sample
      cmd  : roslaunch points_downsampler points_downsample.launch node_name:=ring_filter
      param: ring_filter
      gui  :
        sync :
          func : self.button_synchronization.GetValue()
    - name : distance_filter
      desc : distance_filter desc sample
      cmd  : roslaunch points_downsampler points_downsample.launch node_name:=distance_filter
      param: distance_filter
      gui  :
        sync :
          func : self.button_synchronization.GetValue()
    - name : random_filter
      desc : random_filter desc sample
      cmd  : roslaunch points_downsampler points_downsample.launch node_name:=random_filter
      param: random_filter
      gui  :
        sync :
          func : self.button_synchronization.GetValue()

  - name : Points Preprocessor
    desc : Points Preprocessor desc sample
    subs :
    - name : ring_ground_filter
      desc : ring_ground_filter performs ground filtering using the ring number contained on each point
      cmd  : roslaunch points_preprocessor ring_ground_filter.launch node_name:=ring_ground_filter
      param: ring_ground_filter
      gui  :
        dialog_height : 450
        sync :
          func : self.button_synchronization.GetValue()

    - name : ray_ground_filter
      desc : ray_ground_filter performs ground filtering using a radial-concentric based approach
      cmd  : roslaunch points_preprocessor ray_ground_filter.launch node_name:=ray_ground_filter
      param: ray_ground_filter
      gui  :
        dialog_height : 450

    - name : points_concat_filter
      desc : points_concat_filter filter performs merging multiple lidar inputs
      cmd  : roslaunch points_preprocessor points_concat_filter.launch node_name:=points_concat_filter
      param: points_concat_filter
      gui  :
        dialog_width : 300
        input_topics :
          flags : [nl ]
        output_topic :
          flags : [nl ]

    - name : cloud_transformer
      desc : Transforms cloud points' coordinates to the specified target frame
      cmd  : roslaunch points_preprocessor cloud_transformer.launch
      param: cloud_transformer
      gui  :
        dialog_width : 300
        input_point_topic :
          flags : [nl ]
        target_frame :
          flags : [nl ]

    - name : compare_map_filter
      desc : compare_map_filter
      cmd  : roslaunch points_preprocessor compare_map_filter.launch
      param: compare_map_filter
      gui  :
        dialog_height : 400
        input_map_topic :
          flags : [ nl ]
        input_point_topic :
          flags : [ nl ]
        output_match_topic :
          flags : [ nl ]
        output_unmatch_topic :
          flags : [ nl ]

  - name : Fusion
    desc : Sensor fusion tools
    subs :
    - name : multi_lidar_calibrator
      desc : Performs extrinsic calibration between two point clouds
      cmd  : roslaunch multi_lidar_calibrator multi_lidar_calibrator.launch
      param: multi_lidar_calibrator
      gui  :
        dialog_height : 450

buttons:
  calibration_publisher :
    desc  : calibration_publisher desc sample
    run   : roslaunch runtime_manager calibration_publisher.launch
    param : calibration_publisher
    gui   :
      flags : [ open_dialog ]
      open2_dialog_only : [ camera_id ]
      camera_id :
        border : 16
        flags : [ all ]
      file  :
        prop  : 1
      register_lidar2camera_tf :
        flags : [ nl ]
      publish_extrinsic_mat :
        flags : [ nl ]
      publish_camera_info :
        flags : [ nl ]
      target_frame :
        flags : [ nl ]
      camera_frame :
        flags : [ nl ]
      image_topic_src :
        flags : [ nl ]
      camera_info_topic :
        flags : [ nl ]
      projection_matrix_topic :
        flags : [ nl ]

  points_image :
    desc  : points_image desc sample
    run   : roslaunch runtime_manager points2image.launch
    #param : points_image
    param : sel_cam_and_sync
    gui   :
      flags : [ need_camera_info ]
      sel_cam_dialog_only : [ camera_id ]
      camera_id :
        border : 16
        flags : [ all ]
      sync :
        func : self.button_synchronization.GetValue()

  virtual_scan_image :
    desc  : virtual_scan_image desc sample
    run   : roslaunch runtime_manager vscan.launch
    #param : virtual_scan_image
    param : sel_cam_and_sync
    gui   :
      flags : [ need_camera_info, kill_children ]
      sel_cam_dialog_only : [ camera_id ]
      camera_id :
        border : 16
        flags : [ all ]
      sync :
        func : self.button_synchronization.GetValue()

  #camera_extrinsicMat_Publisher :
  #  run   : roslaunch runtime_manager ex_mat_pub.launch
  #  param : camera_extrinsicMat_Publisher

params :
  - name  : can_listener
    vars  :
    - name      : channel
      desc      : channel desc sample
      label     : 'Channel:'
      v         : 0
      cmd_param :
        delim     : ''

  - name  : calibration_path
    vars  :
    - name  : calibration
      desc  : calibration desc sample
      kind  : path
      v     : ''
      cmd_param :
        dash : ''
        delim: ':='
        must : False

  - name  : sick_lms511
    vars  :
    - name  : ip
      label : IP
      desc  : IP address of SICK LMS511
      kind  : str
      v     : 192.168.1.1
      cmd_param :
        dash : ''
        delim: ':='
        must : True

  - name  : sick_ldmrs
    vars  :
    - name  : hostname
      label : IP
      desc  : IP address of SICK LD-MRS
      kind  : str
      v     : 192.168.0.1
      cmd_param :
        dash : ''
        delim: ':='
        must : True
    - name  : scan_frequency
      label : Frequency
      desc  : 0-12.5 Hz, 1-25.0 Hz, 2-50.0 Hz
      kind  : menu
      choices : [ '0', '1', '2' ]
      choices_type : str
      v     : '0'
      cmd_param :
        dash : ''
        delim: ':='
        must : true
        
  - name  : ouster_ros
    vars  :
    - name : lidar_address
      desc : OS1 LiDAR hostname or IP address
      label: 'OS1 address:'
      kind    : str
      v       : '192.168.0.100'
      cmd_param :
        dash        : ''
        delim       : ':='
        must : True
    - name : pc_address
      desc : Computer (PC) hostname or IP address
      label: 'PC address:'
      kind    : str
      v       : '192.168.0.1'
      cmd_param :
        dash        : ''
        delim       : ':='
        must : True
    - name : lidar_frame_name
      desc : PointCloud frame name (use 'os1' for native Ouster, 'velodyne' for compatible mode)
      label: 'Cloud frame:'
      kind    : str
      v       : 'velodyne'
      cmd_param :
        dash        : ''
        delim       : ':='
        must : True
    - name : lidar_topic_name
      desc : PointCloud topic name (use '/points' for native Ouster, '/points_raw' for compatible mode)
      label: 'Cloud topic:'
      kind    : str
      v       : '/points_raw'
      cmd_param :
        dash        : ''
        delim       : ':='
        must : True
    - name : imu_frame_name
      desc : IMU frame name (use 'os1_imu' for native Ouster, 'imu' for general use)
      label: 'IMU frame:'
      kind    : str
      v       : 'imu'
      cmd_param :
        dash        : ''
        delim       : ':='
        must : True
    - name : imu_topic_name
      desc : IMU topic name (use 'imu' for native Ouster, '/imu_raw' for general use)
      label: 'IMU topic:'
      kind    : str
      v       : 'imu'
      cmd_param :
        dash        : ''
        delim       : ':='
        must : True
    - name  : operation_mode
      desc  : OS1 LiDAR operation mode (hor. res. and scan rate)
      label : 'lidar operation mode'
      kind  : menu
      choices:
      - 512x10
      - 1024x10 (default)
      - 2048x10
      - 512x20
      - 1024x20
      descs :
      - 512 points horizontal, 10Hz
      - 1024 points horizontal, 10Hz
      - 2048 points horizontal, 10Hz
      - 512 points horizontal, 20Hz
      - 1024 points horizontal, 20Hz
      v     : 1
      cmd_param:
        dash     : ''
        delim    : ':='
    - name  : pulse_mode
      desc  : OS1 LiDAR pulse width
      label : 'pulse mode'
      kind  : menu
      choices:
      - STANDARD (8ns, default)
      - NARROW (4ns)
      descs :
      - For full range and specs
      - For higher resolution, lower range
      v     : 0
      cmd_param:
        dash     : ''
        delim    : ':='
    - name  : window_rejection
      desc  : Window rejection enable, disable for short range operation
      label : 'Window rejection'
      kind      : checkbox
      v         : True
      cmd_param :
        dash        : ''
        delim       : ':='
    - name  : mode_xyzir
      desc  : Velodyne compatible pointcloud mode
      label : 'Velodyne compatible pointcloud mode?'
      kind      : checkbox
      v         : True
      cmd_param :
        dash        : ''
        delim       : ':='
    - name  : replay
      desc  : For playing rosbag files of raw ouster data
      label : 'Play rawdata on rosbag?'
      kind      : checkbox
      v         : False
      cmd_param :
        dash        : ''
        delim       : ':='

  - name  : grasshopper3_params
    vars  :
    - name  : CalibrationFile
      label : CalibrationFile
      desc  : Path to Autoware format calibration file
      kind  : path
      v     : ''
      cmd_param :
        dash        : ''
        delim       : ':='
        only_enable : True
    - name  : mode
      label : mode
      desc  : Camera mode (0,1,2,3,....). Default 0
      min   : 0
      max   : 32
      v     : 0
      cmd_param :
        dash        : ''
        delim       : ':='
    - name  : format
      label : format
      desc  : Pixel format ("raw" or "rgb")
      kind  : str
      v     : 'raw'
      cmd_param :
        dash        : ''
        delim       : ':='
    - name  : fps
      label : fps
      desc  : Frames per second to try to acquire. Default 20
      min   : 1
      max   : 24
      v     : 20
      cmd_param :
        dash        : ''
        delim       : ':='
    - name  : timeout
      label : timeout
      desc  : Miliseconds to wait before dropping the frame. Default 1000 ms
      min   : 10
      max   : 2000
      v     : 1000
      cmd_param :
        dash        : ''
        delim       : ':='

  - name  : ladybug_params
    vars  :
    - name  : SCALE
      label : SCALE
      desc  : scale, resize downsample ratio (0.1 - 1.0) Default 0.2
      min   : 0.1
      max   : 1.0
      v     : 0.2
      cmd_param :
        dash        : ''
        delim       : ':='
        only_enable : True
    - name  : CalibrationFile
      label : CalibrationFile
      desc  : Path to Autoware format calibration file
      kind  : path
      v     : ''
      cmd_param :
        dash        : ''
        delim       : ':='
        only_enable : True

  - name  : avt_params
    vars  :
    - name  : guid
      label : guid
      desc  : Camera serial number to connect to. Choose either this or IP Address
      kind  : str
      v     : '50-'
      cmd_param :
        dash        : ''
        delim       : ':='
    - name  : ip
      label : ip
      desc  : IP address of the camera to connect to.
      kind  : str
      v     : ''
      cmd_param :
        dash        : ''
        delim       : ':='
    - name  : camera_info_url
      label : camera_info_url
      desc  : Path to the calibration file.
      kind  : path
      v     : ''
      cmd_param :
        dash        : ''
        delim       : ':='
    - name  : show_debug_prints
      label : show_debug_prints
      desc  : Print debug messages to the terminal. True or False.
      kind  : str
      v     : 'true'
      cmd_param :
        dash        : ''
        delim       : ':='
    - name  : acquisition_mode
      label : acquisition_mode
      desc  : Default Continuous
      kind  : str
      v     : 'Continuous'
      cmd_param :
        dash        : ''
        delim       : ':='
    - name  : acquisition_rate
      label : acquisition_rate
      desc  : Frames per second. Default 20
      min   : 1
      max   : 100
      v     : 20
      cmd_param :
        dash        : ''
        delim       : ':='
    - name  : pixel_format
      label : pixel_format
      desc  : Please check launch file for all availables format. Default BayerRG8
      kind  : str
      v     : 'BayerRG8'
      cmd_param :
        dash        : ''
        delim       : ':='
    - name  : exposure
      label : exposure
      desc  : Exposure time in us. Default 10000
      min   : 100
      max   : 500000
      v     : 10000
      cmd_param :
        dash        : ''
        delim       : ':='
    - name  : gain
      label : gain
      desc  : Gain in db. Default 15
      min   : 0
      max   : 100
      v     : 15
      cmd_param :
        dash        : ''
        delim       : ':='
    - name  : exposure_auto
      label : exposure_auto
      desc  : Exposure mode. Continuous, Once, Off.
      kind  : str
      v     : 'Continuous'
      cmd_param :
        dash        : ''
        delim       : ':='
    - name  : gain_auto
      label : gain_auto
      desc  : Automatic gain mode. Continuous, Once, Off.
      kind  : str
      v     : 'Continuous'
      cmd_param :
        dash        : ''
        delim       : ':='
    - name  : whitebalance_auto
      label : whitebalance_auto
      desc  : White balance mode. Continuous, Once, Off.
      kind  : str
      v     : 'Continuous'
      cmd_param :
        dash        : ''
        delim       : ':='
    - name  : gain_auto_max
      label : gain_auto_max
      desc  : Automatic maximum gain in db. Default 32
      min   : 0
      max   : 100
      v     : 32
      cmd_param :
        dash        : ''
        delim       : ':='
    - name  : exposure_auto_max
      label : exposure_auto_max
      desc  : Auto exposure maximum value in us. Default 50000
      min   : 100
      max   : 500000
      v     : 50000
      cmd_param :
        dash        : ''
        delim       : ':='

  - name  : voxel_grid_filter
    topic : /config/voxel_grid_filter
    msg   : ConfigVoxelGridFilter
    vars  :
    - name  : points_topic
      desc  : input point topic to downsample
      label : Points topic
      kind  : topic
