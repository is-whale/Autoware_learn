format: Autoware Launcher Plugin Version 0.1
args:
- { name: width,  type: int }
- { name: height, type: int }
- { name: fps,    type: int }

panel:
  widget: node.panel
  frames:
  - target: args.width
    widget: basic.int
  - target: args.height
    widget: basic.int
  - target: args.fps
    widget: basic.int
